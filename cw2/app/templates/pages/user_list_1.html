{% extends "layouts/main.html" %}
{% block title %}User Management{% endblock %}
{% block content %}

<table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody>


    {% for user in users %}
    <tr>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.password}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
